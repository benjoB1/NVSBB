<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Trivia Quiz</h2>
                        <div id="quiz-container">
                            <p id="question" class="mb-4"></p>
                            <div id="options" class="d-flex flex-column gap-3 mb-4"></div>
                            <button id="nextButton" class="btn btn-primary" style="display:none;">Nächste Frage</button>
                        </div>
                        <div id="result-container" class="d-none">
                            <h3>Du hast das Quiz beendet!</h3>
                            <button id="getJokeButton" class="btn btn-success">Hol dir einen Witz!</button>
                        </div>
                        <div id="joke-output" class="mt-4 d-none">
                            <h4>Dein Witz:</h4>
                            <p id="joke-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- Entferne das inline Cloudflare-Skript, wenn es nicht benötigt wird -->
</body>

</html>
